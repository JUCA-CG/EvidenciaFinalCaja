<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Calcular nuevo IMC</title>
    </head>
    <body style="background-color:#D6EAF8;">
             <center> <h1>Calcula tu imc</h1>
            <br/>
          
            <form action="#" th:action="@{/saveImc}" th:object="${imc}" method="post"><font size=5>
                <table border="0" cellpadding="10">
                    <tr>
                        <td>ID usuario: </td>
                        <td>
                            <input type="text" th:field="*{idUsuario}" readonly="readonly"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Estatura:</td>
                        <td><input type="number" th:field="*{estatura}" step="0.01" required="true" min="1" max="2.5"/>  metros</td>
                    </tr>
                    <tr>
                        <td>Peso:</td>
                        <td><input type="number" th:field="*{peso}" step="0.01" required="true" min="30.0" max="200"/>  kg</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><button type="submit" style='width:140px; height:50px'>Aceptar</button> <br><br>
                                <button type="button" style='width:140px; height:50px'><a href="/">Regresar</a></button>
                           </center>
                        </td>
                    </tr>
                </table>
            </form> </center></font>
        </div>
        </body>
</html>
